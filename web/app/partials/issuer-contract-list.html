<table class="table-bordered highlight responsive-table">
  <thead>
	  <tr>
	    <th>contract</th>
	    <th>owner</th>
	    <th>coupons paid</th>
      <th>state</th>
	  </tr>
  </thead>
  <tbody>
	  <tr ng-repeat="o in ctl.list">
	    <td>{{o.id}}</td>
	    <td>{{o.ownerId}}</td>
	    <td>{{o.couponsPaid}}</td>
      <td>{{o.state}}</td>
	  </tr>
  </tbody>
</table>
